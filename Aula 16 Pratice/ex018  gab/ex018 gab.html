<!DOCTYPE html>

<head>

    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo3gab.css">

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <strong>Número (entre 1 e 100): </strong>
            <input type="number" name="fnum" id="fnum">

            <br><br><select name="flista" id="flista" size="7"></select>
            <br><input type="button" value="Finalizar" id="fin" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script3gab.js"></script>
