<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <strong>Número (entre 1 e 100): </strong>
            <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" id="adic" onclick="adicionar()">
        </div>
        <div>
            <select name="box" id="fullbox"></select>
            <p>
                <input type="button" value="Finalizar" id="fin" onclick="finalizar()">
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script3.js"></script>
</body>
</html>
