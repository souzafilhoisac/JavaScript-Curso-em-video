<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <Style>
        body {background-color: rgb(154, 154, 207);/*Comentario em CSS é assim*/
        color:white;
        font: normal 15pt Arial;}
        h1 {color: yellow;}
    </Style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentario em HTML é assim-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        //o + pode servir para adição
        //e também para concatenação
        //como o window.prompt retorna um valor string o + serviu de concatenação
        //sendo necessário a conversão de string para number

    </script>
</body>
</html>
